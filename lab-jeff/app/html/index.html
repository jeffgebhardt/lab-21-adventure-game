<!DOCTYPE html>
<html ng-app="adventureApp">
  <head>
    <meta charset="utf-8">
    <title> Adventure Game </title>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <main ng-controller="GameController as gameCtrl">
      <h1> Can you find all the hobbits before you run out of stamina!? </h1>

      <form class="form-inline" name="gameForm" ng-submit="gameCtrl.moveDirection(gameForm.direction)" ng-hide="gameCtrl.player.isDead === true || gameCtrl.player.wonGame === true" novalidate>

        <div class="form-group">
          <label for="direction"> Direction: </label>
          <select name="direction" ng-model="gameForm.direction">
            <option ng-repeat="direction in gameCtrl.directions" value="{{direction}}">
              {{direction}}
            </option>
          </select>
        </div>

        <button type="submit" name="button"class="button btn-default"> Move </button>

        <div class="form-group">
          <label> Hobbits remaining: {{gameCtrl.totalHobbits}} </label>
        </div>

        <div class="form-group">
          <label> Stamina remaining: {{gameCtrl.player.stamina}}</label>
        </div>

      </form>

      <ol ng-hide="gameCtrl.player.isDead === true || gameCtrl.player.wonGame === true">
        <li ng-repeat="item in gameCtrl.history"> {{item.newEvent}} </li>
      </ol>

      <h1 ng-show="gameCtrl.player.isDead === true">You lost, refresh your page to try again!</h1>
      <h1 ng-show="gameCtrl.player.wonGame === true">You won, refresh your page to play again!</h1>

    </main>


  </body>
</html>
