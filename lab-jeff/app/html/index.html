<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <title> Adventure Game </title>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <main ng-controller="GameController as gameCtrl">
      <h1> Can you find all the hobbits before you run out of stamina!? </h1>
      <form name="gamePadForm" navigate">
        <label for="direction"> Direction: </label>
        <select name="direction" ng-model="gamePadForm.direction">
          <option ng-init="gamePadForm.direction = 'north'" ng-repeat="direction in gameCtrl.directions" value="{{direction}}">
            {{direction}}
          </option>
        </select>
        <button type="button" ng-click="gameCtrl.moveDirection(gamePadForm.direction)"> Move: </button>
      </form>
      <ol>
        <li ng-repeat="item in gameCtrl.history"> {{item}} </li>
      </ol>
    </main>
  </body>
</html>
